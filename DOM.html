<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>How to style radio button and checkbox</title>
    <link rel="stylesheet" type="text/css" href="stye.css" />
</head>
<body>
<div class="wrapper">
    <section class="sec-radiobutton">
        <h3>Radio button stylling</h3>
        <ul>
            <li>
                <label class="custom-radio-button">
                     <input type="radio" /> 
                     <span class="helping-el"></span>
                     <span class="label-text">One</span>
                </label>
            </li>
            <li>
                <label class="custom-radio-button">
                     <input type="radio" /> 
                     <span class="helping-el"></span>
                     <span class="label-text">Two</span>
                </label>
            </li>
            <li>
                <label class="custom-radio-button">
                     <input type="radio" /> 
                     <span class="helping-el"></span>
                     <span class="label-text">Three</span>
                </label>
            </li>
        </ul>
    </section>
    <hr>
    <section class="sec-checkbox">
        <h3>Checkbox stylling</h3>
        <ul>
            <li>
                <label class="custom-checkbox">
                     <input type="checkbox" /> 
                     <span class="helping-el"></span>
                     <span class="label-text">One</span>
                </label>
            </li>
            <li>
                <label class="custom-checkbox">
                     <input type="checkbox" /> 
                     <span class="helping-el"></span>
                     <span class="label-text">Two</span>
                </label>
            </li>
            <li>
                <label class="custom-checkbox">
                     <input type="checkbox" /> 
                     <span class="helping-el"></span>
                     <span class="label-text">Three</span>
                </label>
            </li>
        </ul>
    </section>
</div>
</body>
</html>
